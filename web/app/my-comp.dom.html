<dom-module id="my-comp">

  <template>I am my <span>{{user}}</span> comp !</template>

  <script>
    Polymer({
      is: 'my-comp',
      computeName: function(user) {
        return user ? user : APP.user;
      },
      properties: {
        user: String,
        computed: 'computeName(user)'
      }

    });
  </script>

</dom-module>
