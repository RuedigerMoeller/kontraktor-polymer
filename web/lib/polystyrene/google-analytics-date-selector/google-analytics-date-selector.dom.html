<dom-module id="google-analytics-date-selector"> 
 <style>
    input {
      color: inherit;
      font: inherit;
      margin: 0;
    }
  </style> 
 <template> 
  <span class="control"> <label for="startDate">Start Date</label> <input id="startDate" type="date" value="{{startDate::change}}" min="{{minStartDate}}" max="{{endDate}}"> </span> 
  <span class="control"> <label for="endDate">End Date</label> <input id="endDate" type="date" value="{{endDate::change}}" min="{{startDate}}" max="{{maxEndDate}}"> </span> 
 </template> 
</dom-module>
