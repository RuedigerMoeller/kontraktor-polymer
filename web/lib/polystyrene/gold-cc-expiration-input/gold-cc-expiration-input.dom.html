<dom-module id="gold-cc-expiration-input"> 
 <style>
  :host {
    display: block;
  }
  </style> 
 <template> 
  <paper-input-container id="container" always-float-label="" auto-validate="[[autoValidate]]" attr-for-value="date" disabled$="[[disabled]]" invalid="[[invalid]]"> 
   <label hidden$="[[!label]]">[[label]]</label> 
   <date-input class="paper-input-input" id="input" aria-label-prefix="[[_ariaLabelledBy]]" required$="[[required]]" month="[[_computeMonth(value)]]" year="[[_computeYear(value)]]" autocomplete$="[[autocomplete]]" disabled$="[[disabled]]" invalid="{{invalid}}" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]" placeholder$="[[placeholder]]" readonly$="[[readonly]]"> 
   </date-input> 
   <template is="dom-if" if="[[errorMessage]]"> 
    <paper-input-error>
     [[errorMessage]]
    </paper-input-error> 
   </template> 
  </paper-input-container> 
 </template> 
</dom-module>
