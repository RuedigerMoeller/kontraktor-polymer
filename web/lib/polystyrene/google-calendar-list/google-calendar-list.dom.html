<dom-module id="google-calendar-list"> 
 <style>
    :host, span {
      display: inline-block;
    }
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-family: Arial, sans-serif;
      display: block;
      list-style: none;
      width: 300px;
      border-radius: .2em;
      padding: .2em;
      margin: .2em;
      overflow: hidden;
    }

    li a {
      color: inherit;
      display: block;
      text-decoration: none;
    }
  </style> 
 <template> 
  <google-client-loader id="calendar" name="calendar" version="v3" on-google-api-load="displayCalendars"></google-client-loader> 
  <google-signin-aware scopes="https://www.googleapis.com/auth/calendar.readonly" is-authorized="{{_signedIn}}"></google-signin-aware> 
  <ul id="calendars"> 
   <li>{{title}}</li> 
   <template is="dom-repeat" items="{{calendars}}"> 
    <li style$="{{_computeCalStyle(item.backgroundColor)}}"> <a href="{{_computeCalHref(item.id, item.timeZone)}}" target="_blank">{{item.summary}}</a> </li> 
   </template> 
  </ul> 
 </template> 
</dom-module>
