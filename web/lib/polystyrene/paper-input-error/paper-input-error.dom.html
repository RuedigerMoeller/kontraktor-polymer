<dom-module id="paper-input-error"> 
 <style>

    :host {
      display: inline-block;
      visibility: hidden;
      float: left;

      color: var(--paper-input-container-invalid-color, --google-red-500);

      @apply(--paper-font-caption);
      @apply(--paper-input-error);
    }

    :host([invalid]) {
      visibility: visible;
    };

  </style> 
 <template> 
  <content></content> 
 </template> 
</dom-module>
