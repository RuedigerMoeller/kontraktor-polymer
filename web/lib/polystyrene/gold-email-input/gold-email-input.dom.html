<dom-module id="gold-email-input"> 
 <style>
  :host {
    display: block;
  }
  </style> 
 <template> 
  <paper-input-container id="container" disabled$="[[disabled]]" no-label-float="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" invalid="[[invalid]]"> 
   <label hidden$="[[!label]]">[[label]]</label> 
   <input is="iron-input" id="input" required$="[[required]]" disabled$="[[disabled]]" aria-labelledby$="[[_ariaLabelledBy]]" aria-describedby$="[[_ariaDescribedBy]]" validator="email-validator" bind-value="{{value}}" autocomplete="email" name$="[[name]]" invalid="{{invalid}}" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]" placeholder$="[[placeholder]]" readonly$="[[readonly]]" size$="[[size]]"> 
   <template is="dom-if" if="[[errorMessage]]"> 
    <paper-input-error id="error">
     [[errorMessage]]
    </paper-input-error> 
   </template> 
  </paper-input-container> 
 </template> 
</dom-module>
