<dom-module id="date-input"> 
 <style>
    :host {
      display: inline-block;
    }

    span {
      @apply(--paper-input-container-font);
      opacity: 0.33;
      text-align: center;
    }

    input {
      position: relative; /* to make a stacking context */
      outline: none;
      box-shadow: none;
      padding: 0;
      width: 100%;
      background: transparent;
      border: none;
      color: var(--paper-input-container-input-color, --primary-text-color);
      text-align: center;

      @apply(--paper-font-subhead);
      @apply(--paper-input-container-input);
    }

  </style> 
 <template> 
  <date-validator id="validator"></date-validator> 
  <span aria-hidden="" id="monthLabel" hidden>Month</span> 
  <span aria-hidden="" id="yearLabel" hidden>Year</span> 
  <div class="horizontal layout"> 
   <input is="iron-input" aria-labelledby$="[[_computeAriaLabel(ariaLabelPrefix,'monthLabel')]]" required$="[[required]]" maxlength="2" bind-value="{{month}}" placeholder="MM" allowed-pattern="[0-9]" prevent-invalid-input="" autocomplete="cc-exp-month" type="tel" class="flex" disabled$="[[disabled]]" invalid="{{invalid}}" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]" placeholder$="[[placeholder]]" readonly$="[[readonly]]"> 
   <span>/</span> 
   <input is="iron-input" id="expirationYear" aria-labelledby$="[[_computeAriaLabel(ariaLabelPrefix,'yearLabel')]]" required$="[[required]]" maxlength="2" bind-value="{{year}}" placeholder="YY" allowed-pattern="[0-9]" prevent-invalid-input="" autocomplete="cc-exp-year" type="tel" class="flex" disabled$="[[disabled]]" invalid="{{invalid}}" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]" placeholder$="[[placeholder]]" readonly$="[[readonly]]"> 
  </div> 
 </template> 
</dom-module>
