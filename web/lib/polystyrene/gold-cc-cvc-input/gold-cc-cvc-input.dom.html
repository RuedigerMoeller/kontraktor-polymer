<dom-module id="gold-cc-cvc-input"> 
 <style>
  :host {
    display: block;
  }

  iron-icon {
    margin-left: 10px;
  }
  </style> 
 <template> 
  <paper-input-container id="container" disabled$="[[disabled]]" no-label-float="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" invalid="[[invalid]]"> 
   <label hidden$="[[!label]]">[[label]]</label> 
   <div class="horizontal layout"> 
    <input is="iron-input" id="input" class="flex" aria-labelledby$="[[_ariaLabelledBy]]" aria-describedby$="[[_ariaDescribedBy]]" bind-value="{{value}}" prevent-invalid-input="" allowed-pattern="[0-9]" required$="[[required]]" type="tel" maxlength$="[[_requiredLength]]" autocomplete="cc-csc" name$="[[name]]" disabled$="[[disabled]]" invalid="{{invalid}}" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]" placeholder$="[[placeholder]]" readonly$="[[readonly]]" size$="[[size]]"> 
    <iron-icon id="icon" src="cvc_hint.png" hidden$="[[_amex]]" alt="cvc"></iron-icon> 
    <iron-icon id="amexIcon" hidden$="[[!_amex]]" src="cvc_hint_amex.png" alt="amex cvc"></iron-icon> 
   </div> 
   <template is="dom-if" if="[[errorMessage]]"> 
    <paper-input-error>
     [[errorMessage]]
    </paper-input-error> 
   </template> 
  </paper-input-container> 
 </template> 
</dom-module>
