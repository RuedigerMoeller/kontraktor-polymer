<dom-module id="iron-doc-property"> 
 <link rel="import" type="css" href="iron-doc-property.css"> 
 <template> 
  <div id="transitionMask"> 
   <div id="signature"> 
    <span class="name">{{descriptor.name}}</span>
    <span class="params">(<span>{{_paramText}}</span>)</span> 
    <span class="return" hidden$="{{!descriptor.return}}">âž™ <span class="type">{{descriptor.return.type}}</span></span> 
   </div> 
   <div id="details"> 
    <div id="meta" hidden$="{{_computeHideMeta(descriptor)}}"> 
     <span id="type" class="type">{{descriptor.type}}</span> 
     <span id="default" hidden$="{{_computeHideDefault(descriptor.default)}}">default: <span class="value">{{_computeDefaultDisplay(descriptor.default)}}</span></span> 
     <template is="dom-if" if="{{descriptor.readOnly}}">
      <span>&nbsp;readOnly</span>
     </template> 
     <template is="dom-if" if="{{descriptor.notify}}">
      <span>&nbsp;notify</span>
     </template> 
    </div> 
    <ol id="params" hidden$="{{_computeHideParams(descriptor,return)}}"> 
     <template is="dom-repeat" items="{{descriptor.params}}"> 
      <li hidden$="{{!item.type}}"> <span class="name">{{item.name}}</span> <span class="type">{{item.type}}</span> 
       <marked-element markdown="{{item.desc}}"></marked-element> </li> 
     </template> 
     <li class="return" hidden$="{{!descriptor.return}}">Returns <span class="type">{{descriptor.return.type}}</span> 
      <marked-element markdown="{{descriptor.return.desc}}"></marked-element> </li> 
    </ol> 
    <marked-element id="desc" markdown="{{descriptor.desc}}" hidden$="{{!descriptor.desc}}"></marked-element> 
   </div> 
  </div> 
 </template> 
</dom-module>
