<dom-module id="gold-phone-input"> 
 <style>
  :host {
    display: block;
  }

  /* TODO: This should be a dropdown */
  span {
    @apply(--paper-font-subhead);
    @apply(--paper-input-container-input);
    width: 40px;
  }

  </style> 
 <template> 
  <paper-input-container id="container" auto-validate="[[autoValidate]]" disabled$="[[disabled]]" no-label-float="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" invalid="[[invalid]]"> 
   <label style="left:40px;" hidden$="[[!label]]">[[label]]</label> 
   <div class="horizontal layout"> 
    <span>+<span>[[countryCode]]</span></span> 
    <input is="iron-input" id="input" class="flex" aria-labelledby$="[[_ariaLabelledBy]]" aria-describedby$="[[_ariaDescribedBy]]" required$="[[required]]" bind-value="{{value}}" name$="[[name]]" allowed-pattern="[0-9\-]" autocomplete="tel" type="tel" prevent-invalid-input="" disabled$="[[disabled]]" invalid="{{invalid}}" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]" placeholder$="[[placeholder]]" readonly$="[[readonly]]" size$="[[size]]"> 
   </div> 
   <template is="dom-if" if="[[errorMessage]]"> 
    <paper-input-error id="error">
     [[errorMessage]]
    </paper-input-error> 
   </template> 
  </paper-input-container> 
 </template> 
</dom-module>
