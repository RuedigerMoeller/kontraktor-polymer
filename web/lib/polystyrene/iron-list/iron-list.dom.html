<dom-module id="iron-list"> 
 <style>

    :host {
      display: block;
      will-change: transform;
    }

    :host(.has-scroller) {
      overflow: auto;
    }

    #items {
      position: relative;
    }

    #items > ::content > * {
      width: 100%;
      box-sizing: border-box;
      position: absolute;
      top: 0;
    }

  </style> 
 <template> 
  <div id="items"> 
   <content></content> 
  </div> 
 </template> 
</dom-module>
