<dom-module id="google-youtube"> 
 <style>
    :host {
      display: block;
    }

    :host([fluid]) {
      width: 100%;
      max-width: 100%;
      position: relative;
    }

    :host([fluid]) iframe,
    :host([fluid]) #thumbnail {
      vertical-align: bottom;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }

    #container {
      max-width: 100%;
      max-height: 100%;
    }

    #thumbnail {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    /* Some browsers will refuse to play videos with 'display: none' set, so position the video well offscreen instead. */
    #playtest {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }
  </style> 
 <template> 
  <div id="container" style$="{{_computeContainerStyle(width, height)}}"> 
   <template is="dom-if" if="{{thumbnail}}"> 
    <img id="thumbnail" src$="{{thumbnail}}" title="YouTube video thumbnail." alt="YouTube video thumbnail." on-tap="_handleThumbnailTap"> 
   </template> 
   <template is="dom-if" if="{{!thumbnail}}"> 
    <google-youtube-api on-api-load="_apiLoad"></google-youtube-api> 
   </template>  
   <iron-localstorage name="google-youtube-playsupported" value="{{_playsupportedLocalStorage}}" on-iron-localstorage-load="_useExistingPlaySupportedValue" on-iron-localstorage-load-empty="_determinePlaySupported"> 
   </iron-localstorage> 
   <div id="player"></div> 
  </div> 
 </template> 
</dom-module>
