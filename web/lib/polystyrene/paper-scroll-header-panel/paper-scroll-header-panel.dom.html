<dom-module id="paper-scroll-header-panel"> 
 <style>
    :host {
      display: block;
      position: relative;
      overflow: hidden;
    }

    #mainContainer {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

      -moz-box-sizing: border-box;
      box-sizing: border-box;

      -webkit-overflow-scrolling: touch;

      overflow-x: hidden;
      overflow-y: auto;
    }

    #headerContainer {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
    }

    .bg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #headerBg {
      @apply(--paper-scroll-header-panel-full-header);
    }

    #condensedHeaderBg {
      @apply(--paper-scroll-header-panel-condensed-header);
    }

    #headerBg, #condensedHeaderBg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
    }

    #condensedHeaderBg {
      opacity: 0;
    }
  </style> 
 <template> 
  <div id="mainContainer"> 
   <content id="mainContent" select=":not(paper-toolbar):not(.paper-header)"></content> 
  </div> 
  <div id="headerContainer"> 
   <div class="bg-container"> 
    <div id="condensedHeaderBg"></div> 
    <div id="headerBg"></div> 
   </div> 
   <content id="headerContent" select="paper-toolbar, .paper-header"></content> 
  </div> 
 </template> 
</dom-module>
