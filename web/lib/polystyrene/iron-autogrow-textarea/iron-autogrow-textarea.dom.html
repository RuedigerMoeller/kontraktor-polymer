<dom-module id="iron-autogrow-textarea"> 
 <style>
    :host {
      display: inline-block;
      position: relative;
      width: 400px;
      border: 1px solid;
      padding: 2px;
      -moz-appearance: textarea;
      -webkit-appearance: textarea;
    }

    .mirror-text {
      visibility: hidden;
      word-wrap: break-word;
    }

    textarea {
      position: relative;
      outline: none;
      border: none;
      resize: none;
      background: inherit;
      color: inherit;
      /* see comments in template */
      width: 100%;
      height: 100%;
      font-size: inherit;
      font-family: inherit;
    }

    ::content textarea:invalid {
      box-shadow: none;
    }

  </style> 
 <template>  
  <div id="mirror" class="mirror-text" aria-hidden="true">
   &nbsp;
  </div>  
  <div class="textarea-container fit"> 
   <textarea id="textarea" autocomplete$="[[autocomplete]]" autofocus$="[[autofocus]]" inputmode$="[[inputmode]]" placeholder$="[[placeholder]]" readonly$="[[readonly]]" required$="[[required]]" rows$="[[rows]]" maxlength$="[[maxlength]]"></textarea> 
  </div> 
 </template> 
</dom-module>
